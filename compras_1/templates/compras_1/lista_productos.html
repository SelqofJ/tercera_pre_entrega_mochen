{% extends 'compras_1/base.html' %}


{% block subtitulo %}Lista de productos{% endblock subtitulo %}

{% block contenido %}

    <h1>Lista de productos</h1>
    <br>
    <form action="{% url 'buscar_producto' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar">
    </form>
  <br>
    <ul>
      {% for product in productos %}
      <li>{{product}}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'crear_producto' %}">Crea un nuevo producto </a>
{% endblock contenido %}
